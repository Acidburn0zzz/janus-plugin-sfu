<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test harness for retproxy</title>
    <script type="text/javascript" src="janus.nojquery.js"></script>
    <script type="text/javascript" src="retproxy.js"></script>
    <script type="text/javascript" src="https://webrtc.github.io/adapter/adapter-1.0.2.js"></script>
  </head>
  <body>
    <audio id="audio" width="100%" height="100%" autoplay/>;
    <script>
     document.addEventListener("DOMContentLoaded", function() {
         Janus.init({debug: "all", callback: function() {
             if(!Janus.isWebrtcSupported()) {
	         Janus.error("No WebRTC support detected.");
	         return;
             }
         }});
         init();
     });
    </script>
  </body>
</html>
